<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Council Debate</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Council Debate</h1>
            <p class="subtitle">Orchestrate multiple LLMs to debate questions and reach consensus</p>
        </header>

        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <textarea 
                        id="question" 
                        placeholder="Enter your question here..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label>Select AI Models:</label>
                    <div id="model-selection" class="model-checkboxes">
                        <!-- Models will be loaded dynamically -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="rounds">Debate Rounds:</label>
                    <select id="rounds">
                        <option value="1">1 Round</option>
                        <option value="2" selected>2 Rounds</option>
                        <option value="3">3 Rounds</option>
                        <option value="4">4 Rounds</option>
                        <option value="5">5 Rounds</option>
                    </select>
                </div>

                <button id="start-debate" class="btn-primary">Start Debate</button>
            </section>

            <section class="results-section" id="results-section" style="display: none;">
                <h2>Debate Results</h2>
                
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Debate in progress... This may take a minute.</p>
                </div>

                <div id="debate-output"></div>
            </section>
        </main>

        <footer>
            <p>Built with FastAPI, Python, and vanilla JavaScript</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
